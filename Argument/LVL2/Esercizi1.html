         aria-valuemax="100">

</div>

<div class="container">

    <div class="row">
        <div class="col-12 justify-content-center my-2 text-center">

            <h1>
                Esercizio 1
            </h1>

            <h5>
                Seleziona la risposta esatta
            </h5>

            <h4>
                Quale definizione è più appropriata per un algoritmo?
            </h4>
        </div>
    </div>

    <div class="row justify-content-center my-2 text-center">

        <div class="btn-group btn-group-toggle btn-group-vertical col-12" data-toggle="buttons">

            <button class="btn btn-outline-success my-2 p-auto rounded btn-quiz">
                <input type="radio" name="options" id="option1" autocomplete="off">
                <h5 class="my-auto">E' sinonimo di programma</h5>
            </button>

            <button class="btn btn-outline-success my-2 rounded btn-quiz">
                <input type="radio" name="options" id="option2" autocomplete="off" class="">

            </button>

            <button class="btn btn-outline-success my-2 rounded btn-quiz">
                <input type="radio" name="options" id="option3" autocomplete="off">
                  <h5 class="my-auto">  Designa una procedura che non termina necessariamente </h5>
            </button>

            <button class="btn btn-outline-success my-2 rounded btn-quiz">
                <input type="radio" name="options" id="option4" autocomplete="off">
                <h5 class="my-auto">  Indica una forma di calcolo </h5>
            </button>

        </div>

        <div class="row justify-content-center">
            <button class="btn btn-outline-primary my-4" data-toggle="button">
                <h5 class="my-auto"> Conferma </h5>
            </button>
        </div>

    </div>
