<script type="text/javascript">
    function direct_change(len){
        if(len==="it"){
            $.cookie('googtrans', '/en/it','/');
        }else if (len==="en"){
            $.cookie('googtrans', '/en/en','/');
        }
        googleTranslateElementInit();
    }
</script>

<div>
    <button class="btn btn-secondary dropdown-toggle my-2 ml-2"
            type="button"
            data-target="dropdownMenuButtonX"
            data-toggle="dropdown">
        Select lenguage
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonX">
        <li>
            <button id="l_en" type="button" class="dropdown-item active" onclick="direct_change('en')">English</button>
        </li>
        <li>
            <button id="l_it" type="button" class="dropdown-item" onclick="direct_change('it')">Italian</button>
        </li>
    </ul>
</div>



<div id="google_translate_element" style="display: block;"></div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement
        (
            {
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            },
            'google_translate_element'
        );
    }
</script>
